<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Body Mass Index</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <fieldset><legend>BMI Calculator</legend>
    
        <div class="form">

       

        <label for="height">Please Enter Your Height (m) :</label>
        <input type="text" id="heightInput"> <br>
        <label for="weight">Please Enter Your Weight (kg) :</label>
        <input type="text" id="weightInput"> <br>
        <button id="calculate">Calculate</button>
        </div>

        <div class="results">
            <p id="resultBMI"></p>
            <p id="fitnessStatus"></p>
        </div>
        
    
    </fieldset>

</body>
<script src = "script.js"></script>
</html>
